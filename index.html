<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Starter Project</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Simple starter project with HTML, CSS, and JavaScript.">
</head>
<body>
  <header class="site-header">
    <h1>Starter Project</h1>
    <p>A minimal template using HTML, CSS, and JavaScript.</p>
  </header>

  <nav class="site-nav" aria-label="Primary">
    <ul>
      <li><a href="#" data-page="home" class="active">Home</a></li>
      <li><a href="#" data-page="about">About</a></li>
      <li><a href="#" data-page="contact">Contact</a></li>
    </ul>
  </nav>

  <main class="site-main">
    <section id="content" tabindex="-1" aria-live="polite">
      <h2>Welcome</h2>
      <p>This is a clean starting point. Edit content in index.html, styles in style.css, and interactions in script.js.</p>
      <button id="actionBtn" type="button" class="btn">Click me</button>
    </section>
  </main>

  <footer class="site-footer">
    <small>&copy; <span id="year"></span> Starter Project</small>
    <noscript>JavaScript is disabled; some interactive features will not work.</noscript>
  </footer>

  <script src="script.js" defer></script>

</html>
